<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--
        ============================================
        HTML页面UI美化代码
        通过注释学习页面美化技巧
        ============================================
    -->

    <!--
        1. 设置字符编码和视口
        -------------------------
        - <meta charset="UTF-8">：设置页面字符编码为UTF-8，支持中文。
        - <meta name="viewport" content="width=device-width, initial-scale=1.0">：
          确保页面在移动设备上正确显示。
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        2. 页面标题
        -------------------------
        <title>：定义页面的标题，显示在浏览器标签栏中。
    -->
    <title> 欢迎来到MCSCI我的世界互通服务器官方网站！ </title>

    <!--
        3. 引入外部样式表
        -------------------------
        <link>：引入外部CSS文件，用于美化页面。
    -->
    <link rel="stylesheet" href="styles.css">

    <!--
        4. 内嵌CSS样式
        -------------------------
        <style>：在HTML文件中直接编写CSS样式。
    -->
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif; /* 设置字体 */
            margin: 0; /* 去除默认外边距 */
            padding: 0; /* 去除默认内边距 */
            background-color: #f4f4f9; /* 设置背景颜色 */
            color: #333; /* 设置文字颜色 */
        }

        /* 容器样式 */
        .container {
            max-width: 1200px; /* 设置最大宽度 */
            margin: 0 auto; /* 水平居中 */
            padding: 20px; /* 内边距 */
        }

        /* 标题样式 */
        h1 {
            text-align: center; /* 文字居中 */
            color: #4a90e2; /* 文字颜色 */
            font-size: 2.5rem; /* 字体大小 */
            margin-bottom: 20px; /* 下边距 */
        }

        /* 卡片样式 */
        .card {
            background-color: #fff; /* 背景颜色 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
            padding: 20px; /* 内边距 */
            margin-bottom: 20px; /* 下边距 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 过渡效果 */
        }

        /* 卡片悬停效果 */
        .card:hover {
            transform: translateY(-5px); /* 向上移动 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 阴影加深 */
        }

        /* 按钮样式 */
        .btn {
            display: inline-block; /* 行内块元素 */
            padding: 10px 20px; /* 内边距 */
            background-color: #4a90e2; /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            border-radius: 5px; /* 圆角 */
            text-decoration: none; /* 去除下划线 */
            transition: background-color 0.3s ease; /* 过渡效果 */
        }

        /* 按钮悬停效果 */
        .btn:hover {
            background-color: #357abd; /* 背景颜色加深 */
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 15px; /* 下边距 */
        }

        .form-group label {
            display: block; /* 块级元素 */
            margin-bottom: 5px; /* 下边距 */
            font-weight: bold; /* 字体加粗 */
        }

        .form-group input {
            width: 100%; /* 宽度100% */
            padding: 10px; /* 内边距 */
            border: 1px solid #ccc; /* 边框 */
            border-radius: 5px; /* 圆角 */
        }

        /* 页脚样式 */
        footer {
            text-align: center; /* 文字居中 */
            padding: 20px; /* 内边距 */
            background-color: #333; /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            margin-top: 40px; /* 上边距 */
        }
    </style>
</head>
